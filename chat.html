<!DOCTYPE HTML>
<html>
<head>
    <title>GatorTrader - Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">


    <header id="header" class="wrapper gators-theme">
        <a href="firstpage.html">
            <img src="Gator Trader.png" alt="Gator Trader Logo" class="logo">
        </a>
        <h2 style="font-size: 1.5rem; font-weight: lighter; opacity: 0.8;">
            Chat with Seller

        <div class="right-button">
            <a href="listings.html" class="button scrolly">Back to Listings</a>

    <div class="chat-container">

        <aside class="chat-sidebar">

        <main class="chat-area">
            <div class="chat-header">
                <h2>use talk.js or something I think idk how to use it</h2>
            </div>
            <div id="chat-box">

            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </main>
    </div>


    <footer class="gators-footer">
